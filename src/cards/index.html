<!DOCTYPE html>
<html lang="en">

<head>
	<title>DudeLeimaus | Cards</title>
	<include src="./src/common/head.html"></include>
</head>

<body data-bs-theme="dark">
	<!-- Navbar -->
	<include src="./src/common/navbar.html"></include>


	<!-- Main Container -->
	<div class="container-lg mt-5">
		<div class="d-flex justify-content-center">
			<button type="button" class="btn btn-success d-flex" data-bs-toggle="button" id="readCardButton">Read new
				card
			</button>
			<button type="button" class="btn btn-outline-danger mx-2" data-bs-toggle="button"
				id="readCardButtonCancel">Cancel</button>
			<div class="d-grid gap-2">
				<button type="button" name="" id="refresh" class="btn btn-primary"><i
						class="fa fa-refresh"></i></button>
			</div>
		</div>

		<!-- When reading card Show time in here -->
		<div class="d-flex justify-content-center">
			<p class="mt-1 " id="readCardTimer"></p>
		</div>

		<!-- Show a list of cards -->
		<div class="row h4 text-center justify-content-lg-center border-2 border-secondary">
			<div class="col-lg-3 col border-start border-top border-bottom">
				Card Name
			</div>
			<div class="col-1 border-top border-bottom">
			</div>
			<div class="col-lg-4 col border-start border-top border-bottom">
				User
			</div>
			<div class="col-1 border">
			</div>
		</div>
		<div id="cardList">
			<!-- This will be filled in by javascript by loadCards() Function -->
		</div>
	</div>

	<!-- Just padding out the bottom So last object can be in the center -->
	<div class="vh-50">
</body>

</html>
