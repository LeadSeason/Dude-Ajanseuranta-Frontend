<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello world!</title>
  <include src="./src/common/head.html"></include>
</head>

<body id="root" data-bs-theme="dark">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-body-secondary border-bottom border-primary-subtle border-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <h2><span class="badge bg-primary"><span class="badge bg-warning">Dude!</span> AjanSeuranta</span>
        </h2>
      </a>
    </div>
  </nav>


  <div class="container" align="center">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form class="w-100 d-inline-block">
          <div class="form-outline mb-4 mt-5">
            <label class="form-label" for="username">Email address</label>
            <input type="email" id="username" class="form-control bg-body-secondary" placeholder="email@domain.tld" />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control bg-body-secondary" placeholder="Password" />
          </div>

          <div class="mb-4 d-flex">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="remember" checked />
              <label class="form-check-label" for="remember"> Remember me </label>
            </div>
          </div>

          <div class="row p-2">
            <button type="button" class="btn btn-primary btn-block mb-4" id="login">Sign in <i class="fa fa-arrow-right"
                aria-hidden="true"></i> </button>
          </div>

          <div id="alert" class="fade">
            <div class="alert alert-danger" role="alert">
              <p id="alertHeading" class="alert-heading m-1">${errorMessage}</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
