<!DOCTYPE html>
<html lang="en">

<head>
	<title>Hello world!</title>
	<include src="./src/common/head.html"></include>
</head>

<body data-bs-theme="dark">
	<!-- Navbar -->
	<include src="./src/common/navbar.html"></include>

	<!-- Main Container -->
	<div class="container flex mt-5" align="center">
		<!-- Change Password Forum -->
		<form class="h-50 d-inline-block">
			<div class="h3">Change password</div>

			<div class="form-outline mb-3">
				<label class="form-label" for="password">Current Password</label>
				<input type="password" id="password" class="form-control bg-body-secondary" placeholder="Current password" />
			</div>

			<div class="form-outline mb-3">
				<label class="form-label" for="password">New Password</label>
				<input type="password" id="password" class="form-control bg-body-secondary" placeholder="New password" />
			</div>

			<div class="form-outline mb-4">
				<label class="form-label" for="password">New Password Again</label>
				<input type="password" id="password" class="form-control bg-body-secondary" placeholder="New password Again" />
			</div>

			<div id="alert"></div>

			<div class="row mb-4">
				<button type="button" class="btn btn-primary btn-block mb-4" id="login">Change Password <i
						class="fa fa-arrow-right" aria-hidden="true"></i></button>

				<div class="alert alert-danger invisible" role="alert">
					<p class="alert-heading">Invalid username or passworld</p>
				</div>
			</div>
	</div>
</body>

</html>
