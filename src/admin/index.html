<!DOCTYPE html>
<html lang="en">

<head>
	<title>Hello world!</title>
	<include src="./src/common/head.html"></include>
</head>

<body id="root" data-bs-theme="dark">
	<!-- Navbar -->
	<include src="./src/common/navbar.html"></include>

	<!-- Main Container -->
	<div class="container-lg flex mt-5" align="center">
		<!-- Change Password Forum -->
		<div class="row">
			<div class="col-xl">
				<form class="w-auto px-2 px-sm-5">
					<div class="h3">Add Admin account</div>

					<div class="form-outline mb-3">
						<label class="form-label" for="add-email">Admin account Email</label>
						<input type="email" id="add-email" class="form-control bg-body-secondary"
							placeholder="User@domain.tld" />
					</div>

					<div class="form-outline mb-3">
						<label class="form-label" for="add-pass">Admin acccount password</label>
						<input type="password" id="add-pass" class="form-control bg-body-secondary"
							placeholder="Password" />
					</div>

					<div id="add-alert"></div>

					<div class="row mb-4">
						<button type="button" class="btn btn-primary btn-block mb-4" id="addAccount">Add account
							<i class="fa fa-arrow-right" aria-hidden="true"></i></button>
					</div>
				</form>
			</div>
			<div class="col-xl">
				<form class="w-auto px-2 px-sm-5">
					<div class="h3">Change password</div>

					<div class="form-outline mb-3">
						<label class="form-label" for="pass1">Current Password</label>
						<input type="password" id="pass1" class="form-control bg-body-secondary"
							placeholder="Current password" />
					</div>

					<div class="form-outline mb-3">
						<label class="form-label" for="pass2">New Password</label>
						<input type="password" id="pass2" class="form-control bg-body-secondary"
							placeholder="New password" />
					</div>

					<div class="form-outline mb-4">
						<label class="form-label" for="pass3">New Password Again</label>
						<input type="password" id="pass3" class="form-control bg-body-secondary"
							placeholder="New password Again" />
					</div>

					<div id="alert"></div>

					<div class="row mb-4">
						<button type="button" class="btn btn-primary btn-block mb-4" id="changePassword">Change Password
							<i class="fa fa-arrow-right" aria-hidden="true"></i></button>

						<div class="alert alert-danger invisible" role="alert">
							<p class="alert-heading">Invalid username or passworld</p>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="col-md-8 pt-0 pt-lg-2 container-sm">
			<div class="h3 pb-2">Admins</div>
			<ul id="adminList" class="list-group pb-5">
			</ul>
		</div>
	</div>
</body>

</html>
