<!DOCTYPE html>
<html lang="en">

<head>
	<title>DudeLeimaus | Users</title>
	<include src="./src/common/head.html"></include>
</head>

<body data-bs-theme="dark">
	<!-- Navbar -->
	<include src="./src/common/navbar.html"></include>

	<!-- Main Container -->
	<div class="container-lg mt-5">
		<div class="d-flex justify-content-center mb-2 h3">Add user</div>
		<div class="d-flex justify-content-center">
			<form class="row g-3">
				<div class="col-8">
					<input type="user" class="form-control bg-body-secondary" id="usernameInput" placeholder="Username">
				</div>
				<div class="col-2">
					<button type="button" name="" id="addUserButton" class="btn btn-success">Add</button>
				</div>
				<div class="col-2">
					<button type="button" name="" id="refresh" class="btn btn-primary"><i
							class="fa fa-refresh"></i></button>
				</div>
			</form>
		</div>
		<div class="h4 mt-4 text-center row justify-content-lg-center border-2 border-secondary">
			<div class="col-lg-3 col border-start border-top border-bottom">
				User
			</div>
			<div class="col-lg-4 col border-start border-top border-bottom">
				Card
			</div>
			<div class="col-1 border">
			</div>
		</div>
		<div id="UserList"> 
			<!-- This gets filled in by javascript -->
		</div>
	</div>

	<!-- Just padding out the bottom So last object can be in the center -->
	<div class="vh-50">
</body>

</html>
