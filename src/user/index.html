<!DOCTYPE html>

	<!-- Main Container -->

		<div id="textData" class="h1 my-5">Users</div>

	<!-- Change week buttons, refresh and week display -->
	<div class="container-md d-flex justify-content-center">
		<div class="row p-2 w-100 border border-2 border rounded-top border-bottom-0">
			<!-- Week back -->
			<div class="col-2 d-grid gap-2">
				<button type="button" name="" id="weekBack" class="btn btn-primary" data-bs-toggle="tooltip"
					data-bs-title="Show previous week"><i class="fa fa-arrow-left"></i></button>
			</div>
			<!-- Filler to center week display -->
			<div class="col-1 d-grid gap-2">
			</div>
			<!-- Week display -->
			<div id="weekDisplay" class="col h2 text-light d-flex">
				Week:
			</div>
			<!-- Refresh button -->
			<div class="col-1 d-grid gap-2">
				<button type="button" name="" id="weekRefresh" class="btn btn-success" data-bs-toggle="tooltip"
					data-bs-title="Refresh">
					<i class="fa fa-refresh"></i>
				</button>
			</div>
			<!-- Next week -->
			<div class="col-2 d-grid gap-2">
				<button type="button" name="" id="weekForward" class="btn btn-primary" data-bs-toggle="tooltip"
					data-bs-title="Show next week">
					<i class="fa fa-arrow-right"></i>
				</button>
			</div>
		</div>
	</div>
